name: build-docker-image

on:
  push:
    branches:
      - docker
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to registry'
        type: boolean
        required: false
        default: false
      latest:
        description: 'Tag as latest'
        type: boolean
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64, arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Clone repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.push == true }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          load: true
          tags: morphology-adaptive:local
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Test image
        run: |
          docker run --rm morphology-adaptive:local test -d /morphology-adaptive

      - name: Push image
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.push == true }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.platform }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.push == true }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push SHA manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/bundle:${{ github.sha }} \
            ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-amd64 \
            ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-arm64

      - name: Create and push latest manifest
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.latest == true }}
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/bundle:latest \
            ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-amd64 \
            ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-arm64
