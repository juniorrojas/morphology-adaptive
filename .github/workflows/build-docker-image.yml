name: build-docker-image

on:
  push:
    branches:
      - docker
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to registry'
        type: boolean
        required: false
        default: false
      latest:
        description: 'Tag as latest'
        type: boolean
        required: false
        default: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: amd64
            runner: ubuntu-latest
          - platform: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Clone repo
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.push == true }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          load: true
          tags: morphology-adaptive:local
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Test image
        run: |
          docker run --rm morphology-adaptive:local test -d /morphology-adaptive

          # check that algovivo.so targets the correct architecture
          expected_arch="${{ matrix.platform }}"
          actual_arch=$(docker run --rm morphology-adaptive:local readlink /morphology-adaptive/algovivo.repo/build/native/algovivo.so | sed 's/algovivo\.\(.*\)\.so/\1/')
          if [ "$actual_arch" != "$expected_arch" ]; then
            echo "error: algovivo.so targets '$actual_arch', expected '$expected_arch'"
            exit 1
          fi
          echo "algovivo.so targets $expected_arch"

      - name: Push image
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.push == true }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}/bundle:${{ steps.sha.outputs.short }}-${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.platform }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.push == true }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push SHA manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/bundle:${{ steps.sha.outputs.short }} \
            ghcr.io/${{ github.repository }}/bundle:${{ steps.sha.outputs.short }}-amd64 \
            ghcr.io/${{ github.repository }}/bundle:${{ steps.sha.outputs.short }}-arm64

      - name: Create and push latest manifest
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.latest == true }}
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/bundle:latest \
            ghcr.io/${{ github.repository }}/bundle:${{ steps.sha.outputs.short }}-amd64 \
            ghcr.io/${{ github.repository }}/bundle:${{ steps.sha.outputs.short }}-arm64
