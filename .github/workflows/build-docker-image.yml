name: build-docker-image

on:
  push:
    branches:
      - docker
  workflow_dispatch:
    inputs:
      latest:
        description: 'Tag as latest'
        type: boolean
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64, arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Load algovivo refs
        id: algovivo-refs
        run: |
          echo "src_ref=$(jq -r '.src_ref' algovivo.json)" >> $GITHUB_OUTPUT
          echo "build_ref=$(jq -r '.build_ref' algovivo.json)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.platform }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-${{ matrix.platform }}
          build-args: |
            ALGOVIVO_SRC_REF=${{ steps.algovivo-refs.outputs.src_ref }}
            ALGOVIVO_BUILD_REF=${{ steps.algovivo-refs.outputs.build_ref }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push SHA manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/bundle:${{ github.sha }} \
            ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-amd64 \
            ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-arm64

      - name: Create and push latest manifest
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.latest == true }}
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/bundle:latest \
            ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-amd64 \
            ghcr.io/${{ github.repository }}/bundle:${{ github.sha }}-arm64
